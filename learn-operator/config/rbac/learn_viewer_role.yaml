# permissions for end users to view learns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: learn-viewer-role
rules:
- apiGroups:
  - tg.my.domain
  resources:
  - learns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tg.my.domain
  resources:
  - learns/status
  verbs:
  - get
